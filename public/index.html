<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.expand();
        Telegram.WebApp.onEvent('safe_area_changed', function (safeArea) {
            console.log('Safe area changed:', safeArea);
        });
        function enterFullscreen() {
            if (!Telegram.WebApp.isFullscreen) {
                Telegram.WebApp.requestFullscreen();
            }
        }
        Telegram.WebApp.onEvent('viewportChanged', function (event) {
            enterFullscreen();
        });
        window.TelegramWebviewProxy.postEvent('web_app_setup_swipe_behavior', JSON.stringify({ allow_vertical_swipe: false }));
        window.TelegramWebviewProxy.postEvent('web_app_setup_closing_behavior', JSON.stringify({ need_confirmation: true }));

    </script>
</body>
</html>
