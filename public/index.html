<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Ждем инициализации Telegram WebApp
    document.addEventListener('DOMContentLoaded', function() {
      if (window.Telegram && window.Telegram.WebApp) {
        const WebApp = window.Telegram.WebApp;
        
        // 1. Раскрываем на весь экран
        WebApp.expand();
        
        // 2. Настраиваем поведение при закрытии
        WebApp.enableClosingConfirmation();
        
        // 3. Отключаем свайп-закрытие (новый метод)
        WebApp.disableSwipeNavigation();
        
        // 4. Обработчики событий
        WebApp.onEvent('viewportChanged', function() {
          if (!WebApp.isExpanded) {
            WebApp.expand();
          }
        });
        
        // 5. Проверка полноэкранного режима
        if (!WebApp.isExpanded) {
          WebApp.expand();
        }
      } else {
        console.error('Telegram WebApp not detected! Running in browser mode.');
      }
    });
  </script>
</body>
</html>
